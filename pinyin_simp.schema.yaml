# Rime schema settings
# encoding: utf-8

schema:
  schema_id: pinyin_simp
  name: "拼音"
  version: "2026-01-13"
  author:
    - LDMG
  description: |
    支持智能拼音输入、英文混输、日期时间快捷输入
    与五笔方案保持一致的快捷键和标点符号配置
  dependencies:
    - English

switches:
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 扩展 ]
  - name: ascii_punct
    states: [ ¥, $ ]

# ------- 引擎配置 -------
engine:
  processors:
    - lua_processor@select_character         # 以词定字
    - ascii_composer                         # 中英文切换
    - recognizer                             # 模式识别
    - key_binder                             # 快捷键绑定
    - speller                                # 拼写处理
    - punctuator                             # 标点符号
    - selector                               # 候选项选择
    - navigator                              # 光标导航
    - express_editor                         # 快速编辑
  segmentors:
    - ascii_segmentor                        # 西文段落
    - matcher                                # 模式匹配
    - abc_segmentor                          # 文字段落
    - punct_segmentor                        # 标点段落
    - fallback_segmentor                     # 后备段落
  translators:
    - punct_translator                       # 标点翻译
    - reverse_lookup_translator              # 反查翻译
    - table_translator                       # 码表翻译
    - lua_translator@*date_translator        # 日期时间
    - lua_translator@*number_translator      # 大写数字
    - table_translator@*is_in_user_dict      # 英文输入
    - table_translator@custom_phrase         # 自定义短语
  filters:
    - simplifier@tradition                   # 简繁转换
    - lua_filter@*reduce_english_filter      # 英文降频
    - lua_filter@*autocap_filter             # 英文自动大写
    - uniquifier                             # 去重过滤
    - lua_filter@*pin_cand_filter            # 置顶候选项
    - lua_filter@*long_word_filter           # 长词优先

# ------- 拼音翻译器配置 -------
translator:
  dictionary: pinyin_simp              # 主词库
  db_class: tabledb                    # 词库类型：tabledb（文本）
  initial_quality: 1.0                 # 初始权重（拼音 > 英文）
  enable_charset_filter: false         # 禁用字符集过滤
  enable_sentence: true                # 启用智能组句
  enable_encoder: false                # 禁用自动造词
  encode_commit_history: false         # 禁用历史记录造词
  enable_completion: true              # 启用编码补全
  enable_user_dict: false              # 禁用用户词典（保持词库纯净）
  disable_user_dict_for_patterns:      # 禁止录入用户词典的编码模式
    - "^z.*$"                          # z开头的编码（用于特殊功能）

# ------- 英文次翻译器配置 -------
English:
  dictionary: English                  # 英文词库
  enable_sentence: false               # 禁用英文造句
  enable_user_dict: false              # 禁用英文用户词典
  initial_quality: 0.8                 # 权重低于拼音
  comment_format:                      # 清除英文提示码
    - xform/.*//

# ------- 自定义短语配置 -------
custom_phrase:
  dictionary: ""                       # 无内置词库
  user_dict: custom_phrase             # 自定义短语文件
  db_class: stabledb                   # 只读数据库（不调频）
  enable_completion: false             # 禁用补全提示
  enable_sentence: false               # 禁用造句
  initial_quality: 99                  # 最高优先级


